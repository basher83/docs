# GitHub Labels Configuration - Lean Solo Dev Version

status:
  - name: "status:backlog"
    color: "cfd3d7"
    description: "Not started; in ideas or triage"
  - name: "status:in-progress"
    color: "fbca04"
    description: "Currently being worked on"
  - name: "status:blocked"
    color: "d73a4a"
    description: "Blocked or on hold"
  - name: "status:in-review"
    color: "0052cc"
    description: "Ready for review or testing"
  - name: "status:ready-to-merge"
    color: "0e8a16"
    description: "Approved and ready to merge"
  - name: "status:done"
    color: "0e8a16"
    description: "Completed and verified"

priority:
  - name: "priority:high"
    color: "b60205"
    description: "Urgent and high impact"
  - name: "priority:medium"
    color: "fbca04"
    description: "Important but not urgent"
  - name: "priority:low"
    color: "0e8a16"
    description: "Nice to have; low impact"

type:
  - name: "type:bug"
    color: "d73a4a"
    description: "Something is not working correctly"
  - name: "type:feature"
    color: "a2eeef"
