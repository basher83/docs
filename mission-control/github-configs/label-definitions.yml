  - name: "type:docs"
    color: "0075ca"
    description: "Documentation or content"
  - name: "type:chore"
    color: "5319e7"
    description: "Maintenance, refactor, or tooling"
  - name: "type:security"
    color: "d73a4a"
    description: "Security-related work"
  - name: "type:performance"
    color: "fbca04"
    description: "Performance improvements or optimizations"

