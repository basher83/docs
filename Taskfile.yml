version: '3'

vars:
  PROJECT_DIR: '{{.PWD}}'
  SCRIPTS_DIR: '{{.PROJECT_DIR}}/scripts'

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  # Pre-commit checks
  pre-commit:
    desc: Run all pre-commit checks (lint, format, test)
    cmds:
      - task: lint
      - task: format-check
      - task: security
      - task: update-trees
      - echo "âœ… All pre-commit checks passed!"

  # Linting tasks
  lint:
    desc: Run all linters
    cmds:
      - task: lint:markdown
      - task: lint:shell
      - echo "âœ… All linting passed!"

  lint:markdown:
    desc: Lint markdown files
    cmds:
      - markdownlint-cli2 "**/*.md" --config .markdownlint.json
    sources:
      - "**/*.md"
      - .markdownlint.json

  lint:shell:
    desc: Lint shell scripts with shellcheck
    cmds:
      - |
        if command -v shellcheck >/dev/null 2>&1; then
          find . -name "*.sh" -type f -exec shellcheck {} \;
        else
          echo "âš ï¸  shellcheck not installed, skipping shell linting"
        fi
    sources:
      - "**/*.sh"

  # Formatting tasks
  format:
    desc: Auto-fix formatting issues where possible
    cmds:
      - task: format:markdown
      - echo "âœ… Formatting complete!"

  format:markdown:
    desc: Auto-fix markdown formatting issues
    cmds:
      - markdownlint-cli2 "**/*.md" --config .markdownlint.json --fix
    sources:
      - "**/*.md"
      - .markdownlint.json

  format:markdown-aggressive:
    desc: Auto-fix markdown with more aggressive rules
    cmds:
      - |
        echo "ðŸ”§ Running aggressive markdown auto-fix..."
        # Fix line lengths by breaking long lines
        find . -name "*.md" -type f ! -path "./.git/*" ! -path "./node_modules/*" -exec sed -i '' 's/\(.\{120\}\)\(.*\)/\1\n\2/g' {} \;
        # Run standard fix
        markdownlint-cli2 "**/*.md" --config .markdownlint.json --fix
        echo "âœ… Aggressive markdown fixes applied"
    sources:
      - "**/*.md"
      - .markdownlint.json

  format:bulk:
    desc: Run all bulk formatting operations
    cmds:
      - task: format:markdown
      - task: clean
      - echo "âœ… All bulk formatting complete!"

  format-check:
    desc: Check if files are properly formatted (no changes)
    cmds:
      - |
        if git diff --quiet; then
          echo "âœ… No uncommitted changes, format check passed"
        else
          echo "âŒ Uncommitted changes detected. Please commit or stash changes before running format checks"
          exit 1
        fi

  # Security checks
  security:
    desc: Run security checks
    cmds:
      - task: security:actions
      - task: security:secrets
      - echo "âœ… Security checks passed!"

  security:actions:
    desc: Check that GitHub Actions are pinned to commit SHAs
    cmds:
      - |
        if grep -r "uses:.*@v[0-9]" .github/workflows/ 2>/dev/null; then
          echo "âŒ Found unpinned GitHub Actions (using @v tags instead of commit SHAs)"
          exit 1
        else
          echo "âœ… All GitHub Actions are properly pinned to commit SHAs"
        fi
    sources:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"

  security:secrets:
    desc: Check for potential secrets in files
    cmds:
      - |
        if command -v gitleaks >/dev/null 2>&1; then
          gitleaks detect --source . --verbose
        else
          echo "âš ï¸  gitleaks not installed, skipping secret detection"
          echo "   Install with: brew install gitleaks"
        fi

  # Code Quality Analysis
  quality:
    desc: Run comprehensive code quality analysis
    cmds:
      - task: lint
      - task: security
      - task: quality:metrics
      - echo "âœ… Quality analysis complete!"

  quality:metrics:
    desc: Generate quality metrics and report
    cmds:
      - |
        echo "ðŸ“Š Generating quality metrics..."
        echo "ðŸ“ Files: $(find . -name "*.md" | wc -l) markdown files"
        echo "ðŸ“ Lines: $(find . -name "*.md" -exec wc -l {} \; | awk '{sum+=$1} END {print sum}') total lines"
        echo "ðŸ” Issues: $(markdownlint-cli2 "**/*.md" --config .markdownlint.json 2>&1 | grep -c "MD" || echo "0") markdown issues"
        echo "ðŸ›¡ï¸  Security: $(grep -r "uses:.*@v[0-9]" .github/workflows/ 2>/dev/null | wc -l || echo "0") unpinned actions"

  quality:codacy:
    desc: Instructions for Codacy analysis via Claude Code MCP
    cmds:
      - |
        echo "ðŸ” For comprehensive Codacy analysis, use Claude Code:"
        echo "   use codacy mcp to check for issues"
        echo ""
        echo "   This provides:"
        echo "   - Security vulnerability scanning"
        echo "   - Code quality assessment"
        echo "   - Coverage analysis"
        echo "   - Detailed issue reports"

  # Documentation tasks
  docs:
    desc: Update documentation
    cmds:
      - task: update-trees
      - task: docs:validate
      - echo "âœ… Documentation updated!"

  update-trees:
    desc: Update directory tree structures in documentation
    cmds:
      - "{{.SCRIPTS_DIR}}/update-trees.sh"
    sources:
      - "{{.SCRIPTS_DIR}}/update-trees.sh"
      - "**/*.md"

  docs:validate:
    desc: Validate documentation structure and links
    cmds:
      - |
        echo "ðŸ” Validating documentation structure..."
        # Check that all directories have README.md files
        for dir in mission-control flight-manuals star-charts maintenance-logs space-dictionary; do
          if [ ! -f "$dir/README.md" ]; then
            echo "âŒ Missing README.md in $dir/"
            exit 1
          fi
        done
        echo "âœ… Documentation structure validated"

  docs:serve:
    desc: Serve documentation locally (if using a static site generator)
    cmds:
      - |
        if [ -f "package.json" ]; then
          npm run serve 2>/dev/null || echo "âš ï¸  No 'serve' script found in package.json"
        else
          echo "â„¹ï¸  No package.json found. Consider adding a static site generator."
        fi

  # Testing tasks
  test:
    desc: Run all tests
    cmds:
      - task: test:links
      - task: test:structure
      - echo "âœ… All tests passed!"

  test:links:
    desc: Test that all internal links work
    cmds:
      - |
        if command -v markdown-link-check >/dev/null 2>&1; then
          find . -name "*.md" -exec markdown-link-check {} \;
        else
          echo "âš ï¸  markdown-link-check not installed, skipping link validation"
          echo "   Install with: npm install -g markdown-link-check"
        fi

  test:structure:
    desc: Test repository structure follows conventions
    cmds:
      - |
        echo "ðŸ” Testing repository structure..."
        # Check required directories exist
        for dir in mission-control flight-manuals star-charts maintenance-logs space-dictionary; do
          if [ ! -d "$dir" ]; then
            echo "âŒ Required directory missing: $dir/"
            exit 1
          fi
        done
        echo "âœ… Repository structure test passed"

  # Utility tasks
  clean:
    desc: Clean temporary files and caches
    cmds:
      - find . -name ".DS_Store" -delete 2>/dev/null || true
      - find . -name "*.tmp" -delete 2>/dev/null || true
      - find . -name "*~" -delete 2>/dev/null || true
      - echo "âœ… Cleaned temporary files"

  install:
    desc: Install required tools
    cmds:
      - task: install:tools
      - echo "âœ… Installation complete!"

  install:tools:
    desc: Install recommended tools for this project
    cmds:
      - |
        echo "ðŸ“¦ Installing recommended tools..."
        tools_to_install=""
        
        if ! command -v markdownlint-cli2 >/dev/null 2>&1; then
          tools_to_install="$tools_to_install markdownlint-cli2"
        fi
        
        if ! command -v shellcheck >/dev/null 2>&1; then
          echo "âš ï¸  shellcheck not found. Install with: brew install shellcheck"
        fi
        
        if ! command -v gitleaks >/dev/null 2>&1; then
          echo "âš ï¸  gitleaks not found. Install with: brew install gitleaks"
        fi
        
        if ! command -v markdown-link-check >/dev/null 2>&1; then
          tools_to_install="$tools_to_install markdown-link-check"
        fi
        
        if [ -n "$tools_to_install" ]; then
          echo "Installing npm packages:$tools_to_install"
          npm install -g $tools_to_install
        else
          echo "âœ… All npm tools already installed"
        fi

  # Git helpers
  git:hooks:
    desc: Install enhanced git hooks for pre-commit checks
    cmds:
      - |
        mkdir -p .git/hooks
        cat > .git/hooks/pre-commit << 'EOF'
        #!/bin/bash
        echo "ðŸ” Running enhanced pre-commit checks..."
        
        # Check for staged markdown files
        if git diff --cached --name-only | grep -q "\.md$"; then
          echo "ðŸ“ Markdown files detected, running auto-fix..."
          markdownlint-cli2 $(git diff --cached --name-only | grep "\.md$") --config .markdownlint.json --fix
          git add $(git diff --cached --name-only | grep "\.md$")
        fi
        
        # Run full pre-commit suite
        task pre-commit
        
        # Check if any files were modified during checks
        if [[ -n $(git diff --name-only) ]]; then
          echo "âš ï¸  Files were modified during pre-commit checks"
          echo "   Please review changes and commit again"
          exit 1
        fi
        
        echo "âœ… All pre-commit checks passed!"
        EOF
        chmod +x .git/hooks/pre-commit
        echo "âœ… Enhanced git pre-commit hook installed"

  git:hooks:simple:
    desc: Install simple git hooks (basic pre-commit checks)
    cmds:
      - |
        mkdir -p .git/hooks
        cat > .git/hooks/pre-commit << 'EOF'
        #!/bin/bash
        echo "ðŸ” Running pre-commit checks..."
        task pre-commit
        EOF
        chmod +x .git/hooks/pre-commit
        echo "âœ… Basic git pre-commit hook installed"

  # CI/CD helpers
  ci:
    desc: Run the same checks as CI (for local verification)
    cmds:
      - task: pre-commit
      - task: test
      - echo "âœ… CI checks passed locally!"