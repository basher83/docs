name: Docs Quality

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'

jobs:
  markdown-quality:
    name: Markdown Prettier + Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set mise environment
        run: |
          echo "MISE_DATA_DIR=${{ github.workspace }}/.mise-data" >> $GITHUB_ENV
          echo "MISE_CACHE_DIR=${{ github.workspace }}/.mise-cache" >> $GITHUB_ENV
          mkdir -p "${{ github.workspace }}/.mise-data/installs/node"
          mkdir -p "${{ github.workspace }}/.mise-data/installs/python"
          mkdir -p "${{ github.workspace }}/.mise-cache"

      - name: Setup mise
        uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
        with:
          version: 2025.8.10
          install: true
          cache: true

      - name: Prettier check
        run: mise run fmt:check

      - name: markdownlint check
        run: mise run lint:md

  security-config:
    name: Actions Pinning Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Verify Actions use SHAs
        run: |
          if grep -R "uses: .*@v[0-9]" .github/workflows/; then
            echo "❌ Unpinned action versions found" && exit 1
          fi
          echo "✅ All actions pinned"
