name: Docs Quality

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'

jobs:
  markdown-quality:
    name: Markdown Prettier + Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        run: |
          curl -fsSL https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache mise tools
        uses: actions/cache@638ed79f9dc94c1de1baef91bcab5edaa19451f4 # v4.2.4
        with:
          path: |
            ~/.local/share/mise
            ~/.cache/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - name: Setup mise environment
        run: |
          # Ensure mise directories exist
          mkdir -p ~/.local/share/mise/installs/{node,python}
          mise trust --yes
          mise install --yes

      - name: Prettier check
        run: mise run fmt:check

      - name: markdownlint check
        run: mise run lint:md

  security-config:
    name: Actions Pinning Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Verify Actions use SHAs
        run: |
          if grep -R "uses: .*@v[0-9]" .github/workflows/; then
            echo "❌ Unpinned action versions found" && exit 1
          fi
          echo "✅ All actions pinned"
