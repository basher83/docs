name: Docs Quality

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/docs-quality.yml'

jobs:
  markdown-quality:
    name: Markdown Prettier + Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set mise environment variables
        run: |
          echo "MISE_DATA_DIR=${{ github.workspace }}/.mise-data" >> $GITHUB_ENV
          echo "MISE_CACHE_DIR=${{ github.workspace }}/.mise-cache" >> $GITHUB_ENV

      - name: Setup mise
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.1.0
        with:
          version: 2025.8.10
          install: true
          cache: true

      - name: Prettier check
        run: mise run fmt:check

      - name: markdownlint check
        run: mise run lint:md

  security-config:
    name: Actions Pinning Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Verify Actions use SHAs
        run: |
          if grep -R "uses: .*@v[0-9]" .github/workflows/; then
            echo "❌ Unpinned action versions found" && exit 1
          fi
          echo "✅ All actions pinned"
