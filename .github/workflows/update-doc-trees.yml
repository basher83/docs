name: Update Documentation Trees

on:
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create PR instead of direct commit'
        required: false
        default: false
        type: boolean

concurrency:
  group: update-doc-trees-${{ github.workflow }}-${{ github.ref || 'scheduled' }}
  cancel-in-progress: true

jobs:
  update-trees:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      # Workaround: create directories that mise expects for core plugins
      - name: Pre-create mise directories  
        run: |
          mkdir -p $HOME/.local/share/mise/installs/python
          mkdir -p $HOME/.local/share/mise/installs/node

      - name: Setup mise
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          install: true
          cache: true

      - name: Update documentation trees
        run: |
          echo "Running markdown-magic to update directory trees..."
          mise run docs:trees
          echo "Tree update complete"

      - name: Format with Prettier
        run: |
          echo "Running Prettier to format markdown files..."
          mise run fmt
          echo "Formatting complete"

      - name: Check for changes
        id: diff
        run: |
          git add -A
          if [[ -z $(git status -s) ]]; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: ${{ inputs.create_pr != true && steps.diff.outputs.changed == 'true' }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "ðŸ¤– Auto-update documentation trees"

      - name: Push directly to main
        if: ${{ inputs.create_pr != true && steps.diff.outputs.changed == 'true' }}
        run: |
          git fetch origin main
          # Skip if there are no local commits ahead of origin/main
          AHEAD=$(git rev-list --count HEAD ^origin/main || echo 0)
          if [ "$AHEAD" -eq 0 ]; then
            echo "No local commits to push; branch is up-to-date with origin/main"
            exit 0
          fi
          # Rebase local commit(s) atop the latest main to avoid non-fast-forward errors
          git rebase origin/main || {
            echo "Rebase failed; aborting to avoid force-push"
            git rebase --abort
            exit 1
          }
          git push origin HEAD:main

      - name: Create Pull Request
        if: ${{ inputs.create_pr == true && steps.diff.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "ðŸ¤– Auto-update documentation trees"
          branch: auto/update-doc-trees-${{ github.run_id }}
          delete-branch: true
          title: "ðŸ¤– Auto-update documentation trees"
          body: |
            Automated update of documentation trees using markdown-magic via mise.

            Generated by update-doc-trees workflow run `${{ github.run_id }}`.
          base: main
          labels: |
            automation
            docs
