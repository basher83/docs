name: Update Documentation Trees

on:
  push:
    branches: [main]
    paths:
      - "mission-control/**"
      - "flight-manuals/**"
      - "star-charts/**"
      - "maintenance-logs/**"
      - "space-dictionary/**"
  workflow_dispatch:

jobs:
  update-trees:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Workaround: create directories that mise expects for core plugins
      - name: Pre-create mise directories  
        run: |
          mkdir -p $HOME/.local/share/mise/installs/python
          mkdir -p $HOME/.local/share/mise/installs/node

      - name: Setup mise
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.1.0
        with:
          install: true
          cache: true

      - name: Update documentation trees
        run: |
          echo "Running markdown-magic to update directory trees..."
          mise run docs:trees
          echo "Tree update complete"

      - name: Format with Prettier
        run: |
          echo "Running Prettier to format markdown files..."
          mise run fmt
          echo "Formatting complete"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ¤– Auto-update documentation trees"
          echo "Changes committed; will create PR in next step"

      - name: Create Pull Request
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "ðŸ¤– Auto-update documentation trees"
          branch: auto/update-doc-trees-${{ github.run_id }}
          delete-branch: true
          title: "ðŸ¤– Auto-update documentation trees"
          body: |
            Automated update of documentation trees using markdown-magic via mise.

            Generated by update-doc-trees workflow run `${{ github.run_id }}`.
          base: main