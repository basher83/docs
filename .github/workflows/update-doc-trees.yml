name: Update Documentation Trees

on:
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: update-doc-trees-${{ github.workflow }}-${{ github.ref || 'scheduled' }}
  cancel-in-progress: true

jobs:
  update-trees:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Workaround: create directories that mise expects for core plugins
      - name: Pre-create mise directories
        run: |
          mkdir -p $HOME/.local/share/mise/installs/python
          mkdir -p $HOME/.local/share/mise/installs/node

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true

      - name: Update documentation trees
        run: |
          echo "Running markdown-magic to update directory trees..."
          mise run docs:trees
          echo "Tree update complete"

      - name: Format with Prettier
        run: |
          echo "Running Prettier to format markdown files..."
          mise run fmt
          echo "Formatting complete"

      - name: Check for changes
        id: diff
        run: |
          git add -A
          if [[ -z $(git status -s) ]]; then
            echo "No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "ðŸ¤– Auto-update documentation trees" || echo "No changes to commit"

      - name: Push to persistent docs-auto-update branch
        if: steps.diff.outputs.changed == 'true'
        run: |
          git fetch origin docs-auto-update || true
          git checkout -B docs-auto-update
          git push origin docs-auto-update --force

      - name: Create or update PR from docs-auto-update to main
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ðŸ¤– Auto-update documentation trees"
          branch: docs-auto-update
          delete-branch: false
          title: "ðŸ¤– Auto-update documentation trees"
          body: |
            Automated update of documentation trees using markdown-magic via mise.

            Generated by update-doc-trees workflow run `${{ github.run_id }}`.
          base: main
          labels: |
            automation
            docs