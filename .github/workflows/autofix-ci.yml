name: autofix.ci

on:
  # Manual runs
  workflow_dispatch:

  # Auto-run on pushes to any non-main branch
  push:
    branches-ignore: [ main ]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.toml'
      - 'pyproject.toml'
      - 'ruff.toml'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/autofix-ci.yml'

  # Optionally run on PRs targeting main for final polish
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.toml'
      - 'pyproject.toml'
      - 'ruff.toml'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - '.mise.toml'
      - '.github/workflows/autofix-ci.yml'

  workflow_call:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Skip if bot re-run
        if: ${{ github.actor == 'autofix-ci[bot]' || github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]' }}
        run: |
          echo "Detected automation bot (${GITHUB_ACTOR}) loop scenario; exiting early."
          exit 0

      - name: Set mise environment
        run: |
          echo "MISE_DATA_DIR=${{ github.workspace }}/.mise-data" >> $GITHUB_ENV
          echo "MISE_CACHE_DIR=${{ github.workspace }}/.mise-cache" >> $GITHUB_ENV
          echo "MISE_NODE_VERIFY=no" >> $GITHUB_ENV
          mkdir -p "${{ github.workspace }}/.mise-data/installs/node"
          mkdir -p "${{ github.workspace }}/.mise-data/installs/python"
          mkdir -p "${{ github.workspace }}/.mise-cache"

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: 2025.12.2
          install: true
          cache: true

      - name: Setup uv (Python tools)
        uses: astral-sh/setup-uv@2e7ed0e2bb3523ea417fa281f54c8d3a39f96e75
        with:
          version: "0.10.6"

      - name: Ruff fix-only
        run: |
          if [ -f pyproject.toml ] || [ -f ruff.toml ]; then
            echo "Running Ruff fix-only..."
            if uv run ruff --version >/dev/null 2>&1; then
              uv run ruff check --fix-only . || true
            else
              uvx ruff check --fix-only . || true
            fi
          else
            echo "No Python lint config detected; skipping Ruff"
          fi

      - name: Ruff format
        run: |
          if [ -f pyproject.toml ] || [ -f ruff.toml ]; then
            echo "Running Ruff format..."
            if uv run ruff --version >/dev/null 2>&1; then
              uv run ruff format . || true
            else
              uvx ruff format . || true
            fi
          else
            echo "No Python lint config detected; skipping Ruff format"
          fi

      - name: Prettier write (Markdown formatting)
        run: mise run fmt || true

      - name: markdownlint fix (Markdown lint auto-fix)
        run: mise x -- markdownlint-cli2 "**/*.md" "!node_modules" "!.mise-data" "!.mise-cache" --config .markdownlint.json --fix || true

      - name: autofix commit
        uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8
