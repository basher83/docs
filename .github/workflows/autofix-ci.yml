name: autofix.ci

on:
  # Manual runs still possible
  workflow_dispatch:
  # Auto-run on pushes to any non-protected branch so fixes land before PRs
  push:
    branches-ignore: [ main ]
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.toml'
      - 'pyproject.toml'
      - 'ruff.toml'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - 'package.json'
      - 'package-lock.json'
  # Run on PRs targeting main for final polish
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '**/*.toml'
      - 'pyproject.toml'
      - 'ruff.toml'
      - '.markdownlint.json'
      - '.prettierrc.json'
      - '.prettierignore'
      - 'package.json'
      - 'package-lock.json'
  workflow_call:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Guard: skip bot re-run
        if: ${{ github.actor == 'autofix-ci[bot]' }}
        run: echo "Triggered by autofix bot; exiting to avoid loop" && exit 0

      - name: Cache npm cache
        uses: actions/cache@638ed79f9dc94c1de1baef91bcab5edaa19451f4 # v4.2.4
        with:
          path: ~/.npm
          key: autofix-npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            autofix-npm-${{ runner.os }}-

      - name: Setup uv (Python tools)
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc
        with:
          version: "0.4.20"

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22.18.0'
          cache: 'npm'

      - name: Install formatting tooling
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npx prettier --version >/dev/null 2>&1 || npm install -g prettier markdownlint-cli2

      - name: Ruff fix-only
        run: |
          if [ -f pyproject.toml ] || [ -f ruff.toml ]; then
            # Use project-managed ruff if config exists (dependency expected in pyproject)
            if uv run ruff --version >/dev/null 2>&1; then
              uv run ruff check --fix-only . || true
            else
              # Fallback: ephemeral tool install without persisting to project
              uvx ruff check --fix-only . || true
            fi
          else
            echo "No Python lint config detected; skipping Ruff"
          fi

      - name: Ruff format
        run: |
          if [ -f pyproject.toml ] || [ -f ruff.toml ]; then
            if uv run ruff --version >/dev/null 2>&1; then
              uv run ruff format . || true
            else
              uvx ruff format . || true
            fi
          else
            echo "No Python lint config detected; skipping Ruff format"
          fi

      - name: Prettier write
        run: npx prettier --write "**/*.{md,mdx,yml,yaml,json,toml}" || true

      - name: markdownlint fix
        run: npx markdownlint-cli2 "**/*.md" "!node_modules" --config .markdownlint.json --fix || true

      - name: autofix commit
        uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
